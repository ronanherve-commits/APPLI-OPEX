<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide Installateur</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>

  <style>
    /* ===== RESET ET BASE ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0d1a33;
      color: #fff;
      min-height: 100vh;
      position: relative;
      margin: 0;
    }

    /* ===== ÉCRAN DE CONNEXION ===== */
    #login {
      max-width: 400px;
      margin: 100px auto;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #login h2 { margin-bottom: 20px; }
    #login input {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #login button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #login button:hover { background-color: #0b7dda; }

    /* ===== SIDEBAR FIN ET PROFESSIONNEL ===== */
    .sidebar {
      height: 100%;
      width: 180px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #00264d;
      padding-top: 60px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #3399ff;
    }
    .sidebar h3 {
      color: #fff;
      padding-left: 15px;
      margin-bottom: 20px;
      font-size: 20px;
      text-transform: uppercase;
      font-family: 'Oswald', sans-serif;
      letter-spacing: 1px;
    }
    .sidebar ul { list-style: none; padding-left: 0; }
    .sidebar ul li { margin-bottom: 10px; }
    .sidebar ul li a {
      display: block;
      color: #fff;
      padding: 10px 15px;
      font-size: 15px;
      text-decoration: none;
      border-radius: 3px;
      transition: 0.2s;
    }
    /* ===== HOVER AMÉLIORÉ ===== */
    .sidebar ul li a:hover {
      background-color: #3399ff;                 /* bleu clair */
      color: #ffffff;                            /* texte blanc lisible */
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* ===== CONTENU PRINCIPAL ===== */
    #app .app-container {
      position: relative;
      z-index: 10;
      margin-left: 200px;
      padding: 50px 30px;
      text-align: center;
      background-color: rgba(51,153,255,0.15);
      border-radius: 10px;
      max-width: 900px;
    }
    #app .app-container h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 3em;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      margin: 20px 0;
      padding: 10px 0;
    }

    /* ===== BOUTON DECONNEXION ===== */
    #app .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 4px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }
    #app .logout-btn:hover { background-color: #d32f2f; }

    /* ===== BANDEAU BAS ===== */
    .banner-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 0;
      opacity: 0.85;
    }
    .banner-container .banner-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      #app .app-container { margin-left: 160px; padding: 20px; }
      #app .logout-btn { padding: 8px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>
<div style="background:red;color:white;padding:10px;text-align:center;font-size:20px;">
  VERSION TEST 999
</div>

<!-- ÉCRAN DE CONNEXION -->
<div id="login">
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>
</div>

<!-- ÉCRAN D’ACCUEIL APRÈS CONNEXION -->
<div id="app" style="display:none;">
  <!-- Sidebar fixe -->
  <div id="sidebar" class="sidebar">
    <h3>SOMMAIRE</h3>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="pages/module1.html">Module 1</a></li>
      <li><a href="pages/module2.html">Module 2</a></li>
    </ul>
  </div>

  <!-- Contenu principal -->
  <div class="app-container">
    <h1>GUIDE INSTALLATEUR / METTEUR EN ROUTE</h1>
  </div>

  <!-- Bouton Déconnexion -->
  <button class="logout-btn" onclick="logout()">Déconnexion</button>

  <!-- Bandeau bas -->
  <div class="banner-container">
    <img src="images/fond-acceuil.jpg" alt="Bandeau" class="banner-image">
  </div>
</div>

<!-- Service Worker -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('Service Worker: Registered', reg))
    .catch(err => console.log('Service Worker: Error', err));
}
</script>
</body>
</html>
