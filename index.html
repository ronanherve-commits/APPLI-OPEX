<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide Installateur</title>

  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
  <style>
    /* ================== RESET ET BASE ================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      position: relative; /* pour le bandeau absolute */
    }

    /* ================== SCREEN DE CONNEXION ================== */
    #login {
      max-width: 400px;
      margin: 100px auto;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #login h2 {
      margin-bottom: 20px;
    }
    #login input {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #login button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #login button:hover {
      background-color: #0b7dda;
    }

    /* ================== SIDEBAR FIXE ================== */
    .sidebar {
      height: 100%;
      width: 0; /* cachée par défaut pour modules */
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar.active {
      width: 200px; /* réduit desktop */
    }
    .sidebar h3 {
      color: #fff;
      padding-left: 16px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li a {
      display: block;
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 16px;
    }
    .sidebar ul li a:hover {
      background-color: #575757;
    }

    /* ================== SCREEN D’ACCUEIL ================== */
    #app .app-container {
      margin-left: 210px; /* laisse place à la sidebar + petit espace */
      padding: 25px;
      text-align: center;
      background-color: transparent; /* plus de carré blanc */
      border-radius: 0;
      box-shadow: none;
      position: relative; /* pour le bandeau absolute */
    }

    /* Typo stylée pour le titre */
    #app .app-container h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    /* ================== BOUTON DECONNEXION EN HAUT DROITE ================== */
    #app .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1100; /* devant sidebar */
      transition: 0.2s;
    }
    #app .logout-btn:hover {
      background-color: #d32f2f;
    }

    /* ================== BANDEAU IMAGE ================== */
    .banner-container {
      position: absolute; /* défile avec le contenu */
      bottom: 0;
      left: 0;
      width: 100vw;       /* toute la largeur */
      text-align: left;
      z-index: 0;          /* derrière le contenu */
    }
    .banner-container .banner-image {
      width: 100%;
      height: 120px;      /* hauteur réduite */
      max-height: 120px;
      object-fit: cover;  /* garde proportions et recadre si nécessaire */
    }

    /* ================== RESPONSIVE ================== */
    @media (max-width: 600px) {
      .sidebar.active {
        width: 160px;
      }
      #app .app-container {
        margin-left: 170px;
        padding: 20px;
      }
      #app .logout-btn {
        padding: 10px 15px;
        font-size: 14px;
      }
      .banner-container .banner-image {
        max-height: 100px;
      }
    }

  </style>
</head>
<body>
<div style="background:red;color:white;padding:10px;text-align:center;font-size:20px;">
  VERSION TEST 999
</div>

<!-- ÉCRAN DE CONNEXION -->
<div id="login">
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>
</div>

<!-- ÉCRAN D’ACCUEIL APRÈS CONNEXION -->
<div id="app" style="display:none;">
  <!-- Sidebar fixe -->
  <div id="sidebar" class="sidebar active">
    <h3>Modules</h3>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="pages/module1.html">Module 1</a></li>
      <li><a href="pages/module2.html">Module 2</a></li>
    </ul>
  </div>

  <!-- Contenu principal -->
  <div class="app-container">
    <h1>Guide Installateur</h1>
    <!-- Liens modules supprimés du centre -->
  </div>

  <!-- Bouton Déconnexion -->
  <button class="logout-btn" onclick="logout()">Déconnexion</button>

  <!-- Bandeau image défilant en bas -->
  <div class="banner-container">
    <img src="images/fond-acceuil.jpg" alt="Bandeau" class="banner-image">
  </div>
</div>

<!-- Enregistrement Service Worker -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('Service Worker: Registered', reg))
    .catch(err => console.log('Service Worker: Error', err));
}
</script>
</body>
</html>
